<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            
        </div>
        <div class="right">
            <div class = "header-text">This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started
            </div>
            <div class="form-box">
                <form action="example.com/path" method="post">
                    <h3 class="form-header">Let's Do This</h3>
                    <div class="input">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="input">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="input">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="user_email">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
